<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="slider">
      <div class="slider__button slider__button--previous">
      </div>
      <div class="slider__button slider__button--next">
      </div>
      <div class="slider__slides">
        <div class="slider__slide">
          <figure class="slider__image slider__image--one"></figure>
        </div>
        <div class="slider__slide">
          <figure class="slider__image slider__image--two"></figure>
        </div>
        <div class="slider__slide">
          <figure class="slider__image slider__image--three"></figure>
        </div>
      </div>
    </section>
    <script src="static/bundle.js"></script>
  </body>
</html>
